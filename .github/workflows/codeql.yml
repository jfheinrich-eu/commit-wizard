name: "CodeQL Analysis"

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM UTC

jobs:
  analyze:
    name: Analyze Rust Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: rustfmt, clippy, rust-src

      # Initialize CodeQL with improved configuration
      - name: Initialize CodeQL
        uses: github/codeql-action/init@ba454b8ab46733eb6145342877cd148270bb77ab # v2.23.5
        with:
          languages: rust
          config-file: .github/codeql-config.yml
          # Build mode: manual allows better dependency resolution
          build-mode: manual

      # Build with full dependency resolution
      - name: Build project with dependencies
        run: |
          # Full clean build to ensure all dependencies are resolved
          cargo clean
          cargo build --release --verbose

          # Generate metadata for better CodeQL analysis
          cargo metadata --format-version 1 > metadata.json

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ba454b8ab46733eb6145342877cd148270bb77ab # v2.23.5
        with:
          category: "/language:rust"
