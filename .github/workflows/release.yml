name: Create new release
permissions: {}

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    defaults:
      run:
        shell: bash

    steps:
      - name: Fetch secrets
        id: fetch_secrets
        uses: jfheinrich-eu/psono-secret-whisperer@ba6cda54d4dfb23d7ff1a2fd4f2dfc87bd833f1f # v1.2.0
        with:
          ci_api_key_id: ${{ secrets.PSONO_API_KEY_ID }}
          ci_api_secret_key_hex: ${{ secrets.PSONO_API_SECRET_KEY_HEX }}
          ci_server_url: ${{ vars.PSONO_SERVER_URL }}
          secret_id: ${{ secrets.RELEASE_WORKFLOW_TOKEN }}
          secret_type: "secret"
          secret_fields: "password"
          mask_secrets: "password"

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main
          token: ${{ steps.fetch_secrets.outputs.secret1 }}
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@b78a3354a01f4a1affb484b9264b506a815c46b1 # v1.10.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.changes }}

      - name: Sanitize tag name for branch
        id: sanitize
        run: |
          SANITIZED_TAG=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch_name=changelog-update-${SANITIZED_TAG}" >> $GITHUB_OUTPUT

      - name: Prepare PR body content
        id: pr_body
        run: |
          CHANGES="${{ steps.changelog.outputs.changes }}"
          MAX_SIZE=60000  # Leave buffer below GitHub's 65,536 character limit

          if [ ${#CHANGES} -gt $MAX_SIZE ]; then
            TRUNCATED_CHANGES="${CHANGES:0:$MAX_SIZE}"
            TRUNCATED_CHANGES="${TRUNCATED_CHANGES}

          ...

          ⚠️ **Changelog truncated due to size limits.** Please see CHANGELOG.md for the complete changes."
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$TRUNCATED_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for CHANGELOG
        id: pr
        uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
        with:
          token: ${{ steps.fetch_secrets.outputs.secret1 }}
          branch: ${{ steps.sanitize.outputs.branch_name }}
          commit-message: "docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]"
          title: "docs: update CHANGELOG.md for ${{ github.ref_name }}"
          body: |
            Automated CHANGELOG update for release ${{ github.ref_name }}

            This PR was automatically created by the release workflow.

            ## Changes
            ${{ steps.changelog.outputs.changes }}
          labels: documentation,automated
          delete-branch: true
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

      - name: Enable Auto-Merge
        if: steps.pr.outputs.pull-request-number
        run: |
          # NOTE: gh pr merge --auto may wait for required checks indefinitely.
          # This step runs within the job-level timeout (timeout-minutes: 10), which
          # bounds how long the auto-merge can wait if checks never complete.
          set -euo pipefail

          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "Error: PR_NUMBER is not set or is empty. Aborting auto-merge."
            exit 1
          fi

          if ! gh pr view "${PR_NUMBER}" >/dev/null 2>&1; then
            echo "Error: Pull request #${PR_NUMBER} does not exist or is not accessible. Aborting auto-merge."
            exit 1
          fi
          set -euo pipefail

          # NOTE: gh pr merge --auto may wait for required checks indefinitely.
          # This step runs within the job-level timeout (timeout-minutes: 10), which
          # bounds how long the auto-merge can wait if checks never complete.

          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "Error: PR_NUMBER is not set or is empty. Aborting auto-merge."
            exit 1
          fi

          if ! gh pr view "${PR_NUMBER}" >/dev/null 2>&1; then
            echo "Error: Pull request #${PR_NUMBER} does not exist or is not accessible. Aborting auto-merge."
            exit 1
          fi

          if ! gh pr merge "${PR_NUMBER}" \
            --auto --squash \
            --subject "docs: update CHANGELOG.md for ${REF_NAME} [skip ci]"; then
            echo "Error: Failed to enable auto-merge for PR #${PR_NUMBER}."
            echo "This may be due to missing required checks, branch protection rules, or insufficient permissions."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ steps.fetch_secrets.outputs.secret1 }}
          PR_NUMBER: ${{ steps.pr.outputs.pull-request-number }}
          REF_NAME: ${{ github.ref_name }}
