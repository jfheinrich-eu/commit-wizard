name: Rust Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install jq for metadata parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: |
          # Run tests only if there are test targets (lib or integration tests)
          if cargo metadata --no-deps --format-version 1 | jq -e '.packages[0].targets[] | select(.kind[] | contains("lib") or contains("test"))' > /dev/null 2>&1; then
            cargo test --verbose
          else
            echo "No library or test targets found, skipping unit tests"
            cargo test --bins --verbose
          fi

      - name: Run doc tests
        run: |
          # Run doc tests only if there is a library target
          if cargo metadata --no-deps --format-version 1 | jq -e '.packages[0].targets[] | select(.kind[] | contains("lib"))' > /dev/null 2>&1; then
            cargo test --doc --verbose
          else
            echo "No library target found, skipping doc tests"
          fi
