name: Rust Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: |
          # Run tests only if there are test targets (lib or integration tests)
          if cargo metadata --no-deps --format-version 1 | jq -e '.packages[0].targets[] | select(.kind[] | contains("lib") or contains("test"))' > /dev/null 2>&1; then
            cargo test --verbose
          else
            echo "No library or test targets found, skipping unit tests"
            cargo test --bins --verbose
          fi
          exit 0

      - name: Run doc tests
        run: |
          # Run doc tests only if there is a library target
          if cargo metadata --no-deps --format-version 1 | jq -e '.packages[0].targets[] | select(.kind[] | contains("lib"))' > /dev/null 2>&1; then
            cargo test --doc --verbose
          else
            echo "No library target found, skipping doc tests"
          fi
          exit 0
